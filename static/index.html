<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audiobook Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    .card {
      max-width: 520px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Audiobook Player</h2>
  <p>Enter a <code>book-id</code> generated by Phase 1.</p>

  <input id="bookId" placeholder="example-book-id" />

  <button onclick="openReader()">Open Reader</button>
</div>

<script>
function openReader() {
  const id = document.getElementById('bookId').value.trim();
  if (!id) {
    alert("Please enter a book-id");
    return;
  }
  window.location.href = `reader.html?bookId=${encodeURIComponent(id)}`;
}
</script>

</body>
</html>
