server {
    listen 80;
    server_name _;

    # Static UI lives in the repo
    root /workspace/audiobook-platform/static;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Phase 1 outputs live OUTSIDE the repo
    location /audiobooks/ {
        alias /workspace/audiobooks/;
        autoindex on;
        add_header Access-Control-Allow-Origin *;
    }
}
