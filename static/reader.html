<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audiobook Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #ddd;
      background: #fafafa;
    }

    audio {
      width: 100%;
    }

    #list {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      box-sizing: border-box;
    }

    .para {
      padding: 0.6rem 0.75rem;
      margin-bottom: 0.25rem;
      cursor: pointer;
      border-radius: 6px;
      line-height: 1.5;
    }

    .para:hover {
      background: #f1f5f9;
    }

    .para.active {
      background: #e8f0ff;
      border-left: 4px solid #2563eb;
      padding-left: 0.5rem;
    }
  </style>
</head>
<body>

<header>
  <audio id="audio" controls></audio>
</header>

<div id="list"></div>

<script>
const params = new URLSearchParams(window.location.search);
const bookId = params.get("bookId");

if (!bookId) {
  alert("Missing bookId");
  location.href = "index.html";
}

const base = `/audiobooks/${bookId}`;
const audio = document.getElementById("audio");
const list = document.getElementById("list");

audio.src = `${base}/audio.mp3`;

let sync = [];
let paras = [];
let active = -1;

function textOf(p) {
  return typeof p === "string" ? p : p.text;
}

async function loadData() {
  sync = await fetch(`${base}/sync_map.json`).then(r => r.json());
  paras = await fetch(`${base}/paragraphs.json`).then(r => r.json());

  paras.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "para";
    div.textContent = textOf(p);
    div.onclick = () => {
      audio.currentTime = sync[i].start;
      audio.play();
    };
    list.appendChild(div);
  });
}

audio.ontimeupdate = () => {
  const t = audio.currentTime;
  let i = 0;
  while (i + 1 < sync.length && sync[i + 1].start <= t) i++;

  if (i !== active) {
    const items = document.querySelectorAll(".para");
    items.forEach(el => el.classList.remove("active"));
    if (items[i]) items[i].classList.add("active");
    active = i;
  }
};

loadData();
</script>

</body>
</html>
